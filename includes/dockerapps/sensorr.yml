#!/bin/bash

---
- hosts: localhost
  gather_facts: false
  vars_files:
    - /opt/seedbox/variables/account.yml
  tasks:
        
    # FACTS #######################################################################

    - name: create sensorr state
      shell: |
        echo "1" > /opt/seedbox/status/sensorr

    - name: Checking for existing app data
      stat:
        path: '/opt/seedbox/docker/{{user.name}}/authelia/configuration.yml'
      register: check

    - name: "Variables | Set 'cloudflare_enabled' variable"
      set_fact:
        cloudflare_enabled: "{{ true if not(
            (cloudflare.login is undefined)
            or
            (cloudflare.login is none)
            or
            (cloudflare.login | trim | length == 0)
            or
            (cloudflare.api is undefined)
            or
            (cloudflare.api is none)
            or
            (cloudflare.api | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'oauth_enabled' variable"
      set_fact:
        oauth_enabled: "{{ true if not(
            (oauth.client is undefined)
            or
            (oauth.client is none)
            or
            (oauth.client | trim | length == 0)
            or
            (oauth.secret is undefined)
            or
            (oauth.secret is none)
            or
            (oauth.secret | trim | length == 0)
            or
            (oauth.account is undefined)
            or
            (oauth.account is none)
            or
            (oauth.account | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'sub' variable"
      set_fact:
        sub_enabled: "{{ true if not(
            (sub.sensorr is undefined)
            or
            (sub.sensorr is none)
            or
            (sub.sensorr | trim | length == 0)
          )
            else false }}"

    - name: "Set DNS Record on CloudFlare"
      include_tasks: '/opt/seedbox-compose/includes/config/roles/cloudflare/tasks/main.yml'
      vars:
        subdomain: "{{sub.sensorr if sub_enabled else 'sensorr'}}"
      when: cloudflare_enabled

    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'sensorr'
        intport: '5070'
        image: 'thcolin/sensorr'

    - name: Creating paths
      file: 'path={{item}} state=directory mode=0775 owner={{user.userid}} group={{user.groupid}} recurse=true'
      with_items:
        - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}'
        - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/config'

    # LABELS ######################################################################
    - name: 'Ajout label traefik'
      set_fact:
        pg_labels:
          traefik.enable: 'true'
          ## HTTP Routers
          traefik.http.routers.sensorr-rtr.entrypoints: 'https'
          traefik.http.routers.sensorr-rtr.rule: 'Host(`{{sub.sensorr if sub_enabled else pgrole}}.{{user.domain}}`)'
          traefik.http.routers.sensorr-rtr.tls: 'true'
          ## Middlewares
          traefik.http.routers.sensorr-rtr.middlewares: "{{ 'chain-authelia@file' if check.stat.exists | default(false) else 'chain-oauth@file' if oauth_enabled | default(false) else 'chain-basic-auth@file' }}"
          ## HTTP Services
          traefik.http.routers.sensorr-rtr.service: 'sensorr-svc'
          traefik.http.services.sensorr-svc.loadbalancer.server.port: '5070'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/config:/app/sensorr/config'
          - '/home/{{user.name}}/watch:/app/sensorr/blackhole'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          TZ: 'Europe/Paris'

    # MAIN DEPLOYMENT #############################################################

    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: traefik_proxy
        state: started
        labels: '{{pg_labels}}'

    # CONFIGURATION #################################################################

    - name: execute command in docker
      shell: |
        docker exec sensorr sh -l -c "mv /app/sensorr/config.default.json /app/sensorr/config/config.json"
      register: result

    - debug: msg="{{ result }}"

    - name: add resume file
      shell: |
        echo "{{pgrole}}-{{sub.sensorr if sub_enabled else pgrole}}.{{user.domain}}" >> /opt/temp.txt

    - name: create sensorr state
      shell: |
        echo "2" > /opt/seedbox/status/sensorr


