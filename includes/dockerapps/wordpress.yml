#!/bin/bash

---
- hosts: localhost
  gather_facts: false
  vars_files:
    - /opt/seedbox/variables/account.yml
  tasks:
        
    # FACTS #######################################################################

    - name: create wordpress state
      shell: |
        echo "1" > /opt/seedbox/status/wordpress

    - name: Checking for existing app data
      stat:
        path: '/opt/seedbox/docker/{{user.name}}/authelia/configuration.yml'
      register: check

    - name: "Variables | Set 'cloudflare_enabled' variable"
      set_fact:
        cloudflare_enabled: "{{ true if not(
            (cloudflare.login is undefined)
            or
            (cloudflare.login is none)
            or
            (cloudflare.login | trim | length == 0)
            or
            (cloudflare.api is undefined)
            or
            (cloudflare.api is none)
            or
            (cloudflare.api | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'oauth_enabled' variable"
      set_fact:
        oauth_enabled: "{{ true if not(
            (oauth.client is undefined)
            or
            (oauth.client is none)
            or
            (oauth.client | trim | length == 0)
            or
            (oauth.secret is undefined)
            or
            (oauth.secret is none)
            or
            (oauth.secret | trim | length == 0)
            or
            (oauth.account is undefined)
            or
            (oauth.account is none)
            or
            (oauth.account | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'sub' variable"
      set_fact:
        sub_enabled: "{{ true if not(
            (sub.wordpress is undefined)
            or
            (sub.wordpress is none)
            or
            (sub.wordpress | trim | length == 0)
          )
            else false }}"

    - name: "Set DNS Record on CloudFlare"
      include_tasks: '/opt/seedbox-compose/includes/config/roles/cloudflare/tasks/main.yml'
      vars:
        subdomain: "{{sub.wordpress if sub_enabled else 'wordpress'}}"
      when: cloudflare_enabled

    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'wordpress'
        intport: '80'
        image: 'wordpress'

    - name: Create wordpress-net network
      docker_network:
        name: wordpress-net
        state: present

    # LABELS ######################################################################
    - name: 'Adding Traefik'
      set_fact:
        pg_labels:
          traefik.enable: 'true'
          ## HTTP Routers
          traefik.http.routers.wordpress-rtr.entrypoints: 'https'
          traefik.http.routers.wordpress-rtr.rule: 'Host(`{{sub.wordpress if sub_enabled else pgrole}}.{{user.domain}}`)'
          traefik.http.routers.wordpress-rtr.tls: 'true'
          ## Middlewares
          traefik.http.routers.wordpress-rtr.middlewares: "{{ 'chain-authelia@file' if check.stat.exists | default(false) else 'chain-oauth@file' if oauth_enabled | default(false) else 'chain-basic-auth@file' }}"
          ## HTTP Services
          traefik.http.routers.wordpress-rtr.service: 'wordpress-svc'
          traefik.http.services.wordpress-svc.loadbalancer.server.port: '80'

    - name: 'Deploying db-wordpress'
      docker_container:
        name: 'db-wordpress'
        recreate: true
        image: 'linuxserver/mariadb'
        pull: yes
        volumes:
          - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/db-wordpress:/config'
          - '/etc/localtime:/etc/localtime:ro'
        env:
          MYSQL_ROOT_PASSWORD: 'wordpress'
          MYSQL_PASSWORD: 'wordpress'
          MYSQL_DATABASE: 'wordpress'
          MYSQL_USER: 'wordpress'

        restart_policy: unless-stopped
        networks:
          - name: wordpress-net
        state: started

    - name: Wait for 10 seconds before continuing
      wait_for:
        timeout: 10

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/etc/localtime:/etc/localtime:ro'
          - '/opt/seedbox/docker/{{user.name}}/wordpress:/var/www/html'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          WORDPRESS_DB_HOST: 'db-wordpress'
          WORDPRESS_DB_USER: 'wordpress'
          WORDPRESS_DB_PASSWORD: 'wordpress'
          WORDPRESS_DB_NAME: 'wordpress'

    - name: Create and start wordpress container
      docker_container:
        name: wordpress
        image: 'wordpress'
        pull: yes
        volumes: '{{pg_volumes}}'
        networks:
          - name: traefik_proxy
          - name: wordpress-net
        restart_policy: unless-stopped
        state: started
        labels: '{{pg_labels}}'

    - name: add resume file
      shell: |
        echo "{{pgrole}}-{{sub.wordpress if sub_enabled else pgrole}}.{{user.domain}}" >> /opt/temp.txt

    - name: create wordpress state
      shell: |
        echo "2" > /opt/seedbox/status/wordpress


