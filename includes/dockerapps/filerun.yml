#!/bin/bash

---
- hosts: localhost
  gather_facts: false
  vars_files:
    - /opt/seedbox/variables/account.yml
  tasks:
        
    # FACTS #######################################################################

    - name: create filerun state
      shell: |
        echo "1" > /opt/seedbox/status/filerun

    - name: Checking for existing app data
      stat:
        path: '/opt/seedbox/docker/{{user.name}}/authelia/configuration.yml'
      register: check

    - name: "Variables | Set 'cloudflare_enabled' variable"
      set_fact:
        cloudflare_enabled: "{{ true if not(
            (cloudflare.login is undefined)
            or
            (cloudflare.login is none)
            or
            (cloudflare.login | trim | length == 0)
            or
            (cloudflare.api is undefined)
            or
            (cloudflare.api is none)
            or
            (cloudflare.api | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'oauth_enabled' variable"
      set_fact:
        oauth_enabled: "{{ true if not(
            (oauth.client is undefined)
            or
            (oauth.client is none)
            or
            (oauth.client | trim | length == 0)
            or
            (oauth.secret is undefined)
            or
            (oauth.secret is none)
            or
            (oauth.secret | trim | length == 0)
            or
            (oauth.account is undefined)
            or
            (oauth.account is none)
            or
            (oauth.account | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'sub' variable"
      set_fact:
        sub_enabled: "{{ true if not(
            (sub.filerun is undefined)
            or
            (sub.filerun is none)
            or
            (sub.filerun | trim | length == 0)
          )
            else false }}"

    - name: "Set DNS Record on CloudFlare"
      include_tasks: '/opt/seedbox-compose/includes/config/roles/cloudflare/tasks/main.yml'
      vars:
        subdomain: "{{sub.filerun if sub_enabled else 'filerun'}}"
      when: cloudflare_enabled

    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'filerun'
        image: 'afian/filerun'

    - name: Create filerun-net network
      docker_network:
        name: filerun-net
        state: present

    - name: Creating paths
      file: 'path={{item}} state=directory mode=0775 owner={{user.userid}} group={{user.groupid}}'
      with_items:
        - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}'

    # LABELS #######################################################################
    - name: 'Ajout label traefik'
      set_fact:
        pg_labels:
          traefik.enable: 'true'
          ## HTTP Routers
          traefik.http.routers.filerun-rtr.entrypoints: 'https'
          traefik.http.routers.filerun-rtr.rule: 'Host(`{{sub.filerun if sub_enabled else pgrole}}.{{user.domain}}`)'
          traefik.http.routers.filerun-rtr.tls: 'true'
          ## Middlewares
          traefik.http.routers.filerun-seafapp-rtr.middlewares: "{{ 'chain-authelia@file' if check.stat.exists | default(false) else 'chain-oauth@file' if oauth_enabled | default(false) else 'chain-basic-auth@file' }}"
          ## HTTP Services
          traefik.http.routers.filerun-rtr.service: 'filerun-svc'
          traefik.http.services.filerun-svc.loadbalancer.server.port: '80'

    - name: 'Deploying db-filerun'
      docker_container:
        name: 'db-filerun'
        recreate: true
        image: 'linuxserver/mariadb'
        pull: yes
        volumes:
          - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/db-filerun:/config'
          - '/etc/localtime:/etc/localtime:ro'
        env:
          MYSQL_ROOT_PASSWORD: '{{user.pass}}'
          MYSQL_USER: 'filerun'
          MYSQL_PASSWORD: 'filerun'
          MYSQL_DATABASE: 'filerun'
        restart_policy: unless-stopped
        networks:
          - name: filerun-net
        state: started

    - name: Wait for 10 seconds before continuing
      wait_for:
        timeout: 10

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/html:/var/www/html'
          - '/home/{{user.name}}:/user-files'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          FR_DB_HOST: 'db-filerun'
          FR_DB_PORT: '3306'
          FR_DB_NAME: 'filerun'
          FR_DB_USER: 'filerun'
          FR_DB_PASS: 'filerun'
          APACHE_RUN_USER: '{{user.name}}'
          APACHE_RUN_USER_ID: '{{user.userid}}'
          APACHE_RUN_GROUP: '{{user.group}}'
          APACHE_RUN_GROUP_ID: '{{user.groupid}}'

    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: traefik_proxy
          - name: filerun-net
        state: started
        labels: '{{pg_labels}}'

    - name: add resume file
      shell: |
        echo "{{pgrole}}-{{sub.filerun if sub_enabled else pgrole}}.{{user.domain}}" >> /opt/temp.txt

    - name: create filerun state
      shell: |
        echo "2" > /opt/seedbox/status/filerun

