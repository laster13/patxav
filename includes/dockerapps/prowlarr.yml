#!/bin/bash

---
- hosts: localhost
  gather_facts: false
  vars_files:
    - /opt/seedbox/variables/account.yml
  tasks:
        
    # FACTS #######################################################################

    - name: create prowlarr state
      shell: |
        echo "1" > /opt/seedbox/status/prowlarr

    - name: Checking for existing app data
      stat:
        path: '/opt/seedbox/docker/{{user.name}}/authelia/configuration.yml'
      register: check

    - name: "Variables | Set 'cloudflare_enabled' variable"
      set_fact:
        cloudflare_enabled: "{{ true if not(
            (cloudflare.login is undefined)
            or
            (cloudflare.login is none)
            or
            (cloudflare.login | trim | length == 0)
            or
            (cloudflare.api is undefined)
            or
            (cloudflare.api is none)
            or
            (cloudflare.api | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'oauth_enabled' variable"
      set_fact:
        oauth_enabled: "{{ true if not(
            (oauth.client is undefined)
            or
            (oauth.client is none)
            or
            (oauth.client | trim | length == 0)
            or
            (oauth.secret is undefined)
            or
            (oauth.secret is none)
            or
            (oauth.secret | trim | length == 0)
            or
            (oauth.account is undefined)
            or
            (oauth.account is none)
            or
            (oauth.account | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'sub' variable"
      set_fact:
        sub_enabled: "{{ true if not(
            (sub.prowlarr is undefined)
            or
            (sub.prowlarr is none)
            or
            (sub.prowlarr | trim | length == 0)
          )
            else false }}"

    - name: "Set DNS Record on CloudFlare"
      include_tasks: '/opt/seedbox-compose/includes/config/roles/cloudflare/tasks/main.yml'
      vars:
        subdomain: "{{sub.prowlarr if sub_enabled else 'prowlarr'}}"
      when: cloudflare_enabled

    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'prowlarr'
        intport: '9696'
        image: 'hotio/prowlarr:nightly'

    - name: Creating paths
      file: 'path={{item}} state=directory mode=0775 owner={{user.userid}} group={{user.groupid}}'
      with_items:
        - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}'

    # MIGRATIONS (MANDATORY) ############################################################
    - name: Checking for old app data
      stat:
        path: '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/prowlarr/ServerConfig.json'
      register: olddatacheck

    - name: Migrating appdata
      shell: 'mv /opt/seedbox/docker/{{user.name}}/{{pgrole}}/prowlarr/* /opt/seedbox/docker/{{user.name}}/{{pgrole}}'
      ignore_errors: yes
      when: olddatacheck.stat.exists

    - name: Migrating appdata
      shell: 'rmdir /opt/seedbox/docker/{{user.name}}/{{pgrole}}/prowlarr'
      ignore_errors: yes
      when: olddatacheck.stat.exists

    - name: Checking for existing app data
      stat:
        path: '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/ServerConfig.json'
      register: datacheck

    # LABELS ######################################################################
    - name: 'Ajout label traefik'
      set_fact:
        pg_labels:
          traefik.enable: 'true'
          ## HTTP Routers
          traefik.http.routers.prowlarr-rtr.entrypoints: 'https'
          traefik.http.routers.prowlarr-rtr.rule: 'Host(`{{sub.prowlarr if sub_enabled else pgrole}}.{{user.domain}}`)'
          traefik.http.routers.prowlarr-rtr.tls: 'true'
          ## Middlewares
          traefik.http.routers.prowlarr-rtr.middlewares: "{{ 'chain-authelia@file' if check.stat.exists | default(false) else 'chain-oauth@file' if oauth_enabled | default(false) else 'chain-basic-auth@file' }}"
          ## HTTP Services
          traefik.http.routers.prowlarr-rtr.service: 'prowlarr-svc'
          traefik.http.services.prowlarr-svc.loadbalancer.server.port: '9117'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}:/config/prowlarr'
          - '/etc/localtime:/etc/localtime:ro'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          PUID: '{{user.userid}}'
          PGID: '{{user.groupid}}'

    # MAIN DEPLOYMENT #############################################################
    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: traefik_proxy
        state: started
        labels: '{{pg_labels}}'

    # CONFIGURATION ####################################################

    - name: 'Waiting for {{pgrole}} to initialize'
      wait_for:
        path: '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/ServerConfig.json'
        state: present
        msg: ServerConfig.json creation failed

    - name: 'Stopping {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        state: stopped

    - name: Restart {{pgrole}}
      docker_container:
        name: '{{pgrole}}'
        state: started

    - name: add resume file
      shell: |
        echo "{{pgrole}}-{{sub.prowlarr if sub_enabled else pgrole}}.{{user.domain}}" >> /opt/temp.txt

    - name: create prowlarr state
      shell: |
        echo "2" > /opt/seedbox/status/prowlarr


