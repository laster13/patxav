#!/bin/bash

---
- hosts: localhost
  gather_facts: false
  vars_files:
    - /opt/seedbox/variables/account.yml
  tasks:
        
    # FACTS #######################################################################

    - name: create ntopng state
      shell: |
        echo "1" > /opt/seedbox/status/ntopng

    - name: Checking for existing app data
      stat:
        path: '/opt/seedbox/docker/{{user.name}}/authelia/configuration.yml'
      register: check

    - name: "Variables | Set 'cloudflare_enabled' variable"
      set_fact:
        cloudflare_enabled: "{{ true if not(
            (cloudflare.login is undefined)
            or
            (cloudflare.login is none)
            or
            (cloudflare.login | trim | length == 0)
            or
            (cloudflare.api is undefined)
            or
            (cloudflare.api is none)
            or
            (cloudflare.api | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'oauth_enabled' variable"
      set_fact:
        oauth_enabled: "{{ true if not(
            (oauth.client is undefined)
            or
            (oauth.client is none)
            or
            (oauth.client | trim | length == 0)
            or
            (oauth.secret is undefined)
            or
            (oauth.secret is none)
            or
            (oauth.secret | trim | length == 0)
            or
            (oauth.account is undefined)
            or
            (oauth.account is none)
            or
            (oauth.account | trim | length == 0)
          )
            else false }}"

    - name: "Variables | Set 'sub' variable"
      set_fact:
        sub_enabled: "{{ true if not(
            (sub.ntopng is undefined)
            or
            (sub.ntopng is none)
            or
            (sub.ntopng | trim | length == 0)
          )
            else false }}"

    - name: "Set DNS Record on CloudFlare"
      include_tasks: '/opt/seedbox-compose/includes/config/roles/cloudflare/tasks/main.yml'
      vars:
        subdomain: "{{sub.ntopng if sub_enabled else 'ntopng'}}"
      when: cloudflare_enabled

    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'ntopng'
        intport: '3000'
        image: 'aerya/ntopng:3.8_Ubuntu_16.04'

    - name: 'Creating ntopng folder paths'
      file: 'path={{item}} state=directory mode=0775 owner=999 group=999'
      with_items:
        - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/config'
        - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/data'

    # LABELS ######################################################################
    - name: 'Ajout label traefik'
      set_fact:
        pg_labels:
          traefik.enable: 'true'
          ## HTTP Routers
          traefik.http.routers.ntopng-rtr.entrypoints: 'https'
          traefik.http.routers.ntopng-rtr.rule: 'Host(`{{sub.ntopng if sub_enabled else pgrole}}.{{user.domain}}`)'
          traefik.http.routers.ntopng-rtr.tls: 'true'
          ## Middlewares
          traefik.http.routers.ntopng-rtr.middlewares: "{{ 'chain-authelia@file' if check.stat.exists | default(false) else 'chain-oauth@file' if oauth_enabled | default(false) else 'chain-basic-auth@file' }}"
          ## HTTP Services
          traefik.http.routers.ntopng-rtr.service: 'ntopng-svc'
          traefik.http.services.ntopng-svc.loadbalancer.server.port: '3000'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/config:/etc/ntopng'
          - '/opt/seedbox/docker/{{user.name}}/{{pgrole}}/data:/var/lib/ntopng'

    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        volumes: '{{pg_volumes}}'
        restart_policy: unless-stopped
        networks:
          - name: traefik_proxy
        state: started
        labels: '{{pg_labels}}'

    - name: add resume file
      shell: |
        echo "{{pgrole}}-{{sub.ntopng if sub_enabled else pgrole}}.{{user.domain}}" >> /opt/temp.txt

    - name: create ntopng state
      shell: |
        echo "2" > /opt/seedbox/status/ntopng


